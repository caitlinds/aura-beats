{% extends 'base.html' %}
{% block content %}

<h1>Mood Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ mood.name }}</span>
        <p>Description: {{ mood.description|linebreaks }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'moods_update' mood.id %}">Edit</a>
        <a href="{% url 'moods_delete' mood.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    
    <br>
    <!-- {% if mood.listen_for_today %}
      <div class="card-panel teal-text center-align">{{mood.name}} has been selected today</div>
    {% else %}
      <div class="card-panel red-text center-align">{{mood.name}} has not been selected today</div>
    {% endif %} -->
  </div>
</div>
     
  
<script>
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
</script>
{% endblock %}
