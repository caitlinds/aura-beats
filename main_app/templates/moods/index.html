{% extends 'base.html' %}
{% block content %}

<h1>Moods</h1>

{% for mood in moods %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Mood Name: {{ mood.name }}</p>
      <p>Description: {{ mood.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
